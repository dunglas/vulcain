before:
  hooks:
  - go mod tidy
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^build:"
      - "^chore:"
      - "^Merge"
release:
  prerelease: auto
env:
  - CGO_ENABLED=0
builds:
  - id: caddy
    dir: caddy/vulcain
    ldflags:
      - -X 'github.com/caddyserver/caddy/v2.CustomVersion=Vulcain.rocks {{ .Version }} Caddy'
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    goarm:
      - "5"
      - "6"
      - "7"
  # Legacy build
  - id: legacy
    dir: cmd/vulcain
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - '386'
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
archives:
  - builds:
      - caddy
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - COPYRIGHT
      - LICENSE
      - README.md
      - Caddyfile
    format_overrides:
      - goos: windows
        format: zip
  - id: legacy
    builds:
      - legacy
    name_template: >-
      {{ .ProjectName }}-legacy_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - COPYRIGHT
      - LICENSE
      - README.md
    format_overrides:
      - goos: windows
        format: zip
dockers:
  - ids:
      - caddy
    goos: linux
    goarch: amd64
    image_templates:
      - "dunglas/vulcain:{{ .Tag }}-amd64"
      - "dunglas/vulcain:v{{ .Major }}-amd64"
      - "dunglas/vulcain:v{{ .Major }}.{{ .Minor }}-amd64"
      - "dunglas/vulcain:latest-amd64"
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
    extra_files:
      - Caddyfile
  - ids:
      - caddy
    goos: linux
    goarch: arm64
    image_templates:
      - "dunglas/vulcain:{{ .Tag }}-arm64v8"
      - "dunglas/vulcain:v{{ .Major }}-arm64v8"
      - "dunglas/vulcain:v{{ .Major }}.{{ .Minor }}-arm64v8"
      - "dunglas/vulcain:latest-arm64v8"
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64/v8"
    extra_files:
      - Caddyfile
  - ids:
      - legacy
    dockerfile: legacy.Dockerfile
    image_templates:
      - "dunglas/vulcain:legacy-{{ .Tag }}"
      - "dunglas/vulcain:legacy-v{{ .Major }}"
      - "dunglas/vulcain:legacy-v{{ .Major }}.{{ .Minor }}"
      - "dunglas/vulcain:legacy-latest"
docker_manifests:
  - name_template: dunglas/vulcain:{{ .Tag }}
    image_templates:
      - dunglas/vulcain:{{ .Tag }}-amd64
      - dunglas/vulcain:{{ .Tag }}-arm64v8
  - name_template: dunglas/vulcain:v{{ .Major }}
    image_templates:
      - dunglas/vulcain:v{{ .Major }}-amd64
      - dunglas/vulcain:v{{ .Major }}-arm64v8
  - name_template: dunglas/vulcain:v{{ .Major }}.{{ .Minor }}
    image_templates:
      - dunglas/vulcain:v{{ .Major }}.{{ .Minor }}-amd64
      - dunglas/vulcain:v{{ .Major }}.{{ .Minor }}-arm64v8
  - name_template: dunglas/vulcain:latest
    image_templates:
      - dunglas/vulcain:latest-amd64
      - dunglas/vulcain:latest-arm64v8