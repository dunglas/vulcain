before:
  hooks:
  - go mod download
builds:
-
  dir: cmd/vulcain
  env:
    - CGO_ENABLED=0
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - '386'
    - amd64
    - arm
    - arm64
  ignore:
    - goos: darwin
      goarch: '386'
archives:
  -  
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
    - COPYRIGHT
    - LICENSE
    - README.md
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
dockers:
-
  image_templates:
  - 'dunglas/vulcain:{{ .Tag }}'
  - 'dunglas/vulcain:v{{ .Major }}'
  - 'dunglas/vulcain:v{{ .Major }}.{{ .Minor }}'
  - 'dunglas/vulcain:latest'
