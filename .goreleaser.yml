before:
  hooks:
  - go mod tidy
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^build:"
      - "^chore:"
      - "^Merge"
release:
  prerelease: auto
env:
  - CGO_ENABLED=0
builds:
  - id: legacy
    dir: cmd/vulcain
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - '386'
      - amd64
      - arm
      - arm64
    ignore:
      - goos: darwin
        goarch: '386'
archives:
  - id: legacy
    builds:
      - legacy
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - COPYRIGHT
      - LICENSE
      - README.md
    format_overrides:
      - goos: windows
        format: zip
dockers:
  - ids:
    - legacy
    image_templates:
    - 'dunglas/vulcain:{{ .Tag }}'
    - 'dunglas/vulcain:v{{ .Major }}'
    - 'dunglas/vulcain:v{{ .Major }}.{{ .Minor }}'
    - 'dunglas/vulcain:latest'
