name: CI

on:
  push:
  pull_request:

permissions:
    contents: read

env:
  GOTOOLCHAIN: local
  GOFLAGS: "-tags=nobadger,nomysql,nopgx"

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
            persist-credentials: false

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: |
            go.sum
            caddy/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
            persist-credentials: false

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: |
            go.sum
            caddy/go.sum

      - name: Install test dependencies
        run: composer install --no-progress --no-suggest --ansi --classmap-authoritative
        working-directory: test-push

      - name: Test
        run: go test -covermode atomic -coverprofile=cover.out github.com/dunglas/vulcain

      - name: Test Caddy module
        run: |
          go test -race -covermode atomic -coverprofile=cover.out -coverpkg=github.com/dunglas/vulcain
          sed '1d' cover.out >> ../cover.out
        working-directory: ./caddy

      - name: Upload coverage results
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
