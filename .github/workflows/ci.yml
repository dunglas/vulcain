name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CGO_ENABLED: '0' # https://github.com/golang/go/issues/26988
  GO111MODULE: 'on'

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.19'
      - name: Install project dependencies
        run: go get
      - name: Build
        run: |
          go version
          go build
      - name: Install test dependencies
        run: composer install --no-progress --no-suggest --ansi
        working-directory: test-push
      - name: Test
        run: go test -v -timeout 30s -coverprofile=cover.out github.com/dunglas/vulcain
      - name: Upload coverage results
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
